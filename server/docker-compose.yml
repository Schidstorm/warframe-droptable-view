version: '3.5'

services:
  warframe-droptable-view:
    build: .
    image: necromant/warframe-droptable-view
    volumes:
      - warframe-parsed:/data
    ports:
      - ${SERVICE_PORT}:${SERVICE_PORT}
    environment:
      - SERVICE_PORT=${SERVICE_PORT}
    networks:
      - fluentd
    logging:
      driver: fluentd

networks:
  fluentd:
    external: true

volumes:
  warframe-parsed:
    external: true